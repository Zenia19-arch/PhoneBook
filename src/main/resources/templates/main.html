<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Main page</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" href="/static/style.css">
  <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css'>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
        crossorigin="anonymous">
</head>
<body>
  <header th:insert="blocks/navbar :: navbar"></header>

  <div class="container block">
    <div class="data_container_lg">

      <div class="title_text">
        <span >Contact search</span>
      </div>

      <form method="get" th:action="@{/}" class="d-flex">

        <input id="search" type="search" name="filter" th:value="${filter}" class="form-control me-2"
               placeholder="Enter the person's name or phone number">

        <button type="submit" class="btn btn-primary">Search</button>

      </form>

      <div class="title_subtext">
        <span>For example, <span class="main_text">Yauheni Bartoshyk</span> or <span class="main_text">+48 666 990 846</span></span>
      </div>

    </div>

    <div class="data_container_lg">
      <div class="title_text">
        <span >Contact search</span>
      </div>

      <div class="row row-cols-1 row-cols-md-5 g-4">
        <div th:each="el : ${contacts}">

          <a th:href="'/contact/' + ${el.id}">
            <div class="col">
              <div class="card h-100">
                <div th:if="${el.photo}" >
                  <img th:src="'/img/' + ${el.photo}" class="card-img-top">
                </div>
                <div class="card-body">
                  <h5 class="card-title" th:text="${el.name} + ' ' + ${el.lastname} "/>
                </div>
              </div>
            </div>
          </a>
        </div>
      </div>

    </div>
  </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
