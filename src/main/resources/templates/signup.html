<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Sign up</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="/static/style.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
</head>
<body>

<div class="container">
    <div class="block_authorization">

        <div class="text_center">Registration to <span class="main_font"> PhoneBook</span></div>

        <div class="data_container_sm">
            <form th:action="@{/signup}" method="post" th:object="${newUser}">
                <div class="mb-3">
                    <label class="form-label"> Username </label>

                    <div class="input-group-sm">
                        <input type="text" name="username" id="user"
                               th:field="*{username}"
                               th:classappend="${#fields.hasErrors('username')} ? is-invalid"
                               class="form-control"/>

                        <div class="invalid-feedback" style="text-align: left;"
                             th:if="${#fields.hasErrors('username')}"
                             th:errors="*{username}"></div>
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label"> Email </label>

                    <div class="input-group-sm">
                        <input type="email" name="email" id="email"
                               class="form-control"
                               th:field="*{email}"
                               th:classappend="${#fields.hasErrors('email')} ? is-invalid"/>

                        <div class="invalid-feedback" style="text-align: left;"
                             th:if="${#fields.hasErrors('email')}"
                             th:errors="*{email}"></div>
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label"> Password </label>

                    <div class="input-group-sm">
                        <input type="password" name="password"
                               th:field="*{password}"
                               th:classappend="${#fields.hasErrors('password')} ? 'is-invalid form-control' : form-control"
                               th:class="${passwordError} ? is-invalid"/>

                        <div class="invalid-feedback" style="text-align: left;">
                            <div th:if="${#fields.hasErrors('password')}"
                                 th:errors="*{password}"></div>
                            <div th:text="${passwordError}"></div>
                        </div>
                    </div>
                </div>
                <div class="mb-4">
                    <label class="form-label"> Confirm password </label>

                    <div class="input-group-sm">
                        <input type="password" name="confirm_password" id="password"
                               th:field="*{confirm_password}"
                               th:classappend="${passwordError} ? 'is-invalid form-control' : form-control"
                               th:class="${password2Error} ? 'is-invalid form-control' : form-control"/>

                        <div class="invalid-feedback" style="text-align: left;">
                            <div th:if="${#fields.hasErrors('confirm_password')}"
                                 th:errors="*{confirm_password}"></div>
                            <div th:text="${password2Error}"></div>
                            <div th:text="${passwordError}"></div>
                        </div>
                    </div>
                </div>

                <div>
                    <input type="submit" value="Sign In" class="btn btn-primary btn-sm full_btn"/>
                </div>

            </form>
        </div>

        <div class="data_container_sm">
            <div class="text_md">Already have an account?
                <a class="main_text" href="/signin">Sign in</a>
            </div>
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
