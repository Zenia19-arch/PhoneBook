<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add contact</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="/static/style.css">
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css'>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
</head>
<body>
<header th:insert="blocks/navbar :: navbar"></header>

<div class="container">
    <div class="block_authorization">

        <div class="text_center">Add contact</div>

        <div class="data_container_sm">
            <form th:action="@{/add}" method="post" th:object="${contact}" enctype="multipart/form-data">
                <div class="mb-3">
                    <label class="form-label"> Name </label>

                    <div class="input-group-sm">
                        <input id="user" type="text" name="name"
                               class="form-control"/>
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label"> Lastname </label>

                    <div class="input-group-sm">
                        <input type="text" name="lastname"
                               class="form-control"/>
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label"> Email </label>

                    <div class="input-group-sm">
                        <input type="email" name="email" id="email"
                               class="form-control"/>
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label"> Home telephone number </label>

                    <div class="input-group-sm">
                        <input type="tel" name="homephone"
                               class="form-control"/>
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label"> Business phone number </label>

                    <div class="input-group-sm">
                        <input type="tel" name="businessphone"
                               class="form-control"/>
                    </div>
                </div>

                <div class="mb-4">
                    <label class="form-label"> Image (optional) </label>

                    <div class="input-group-sm">
                        <input type="file" name="file" id="inputGroupFile04" aria-describedby="inputGroupFileAddon04" aria-label="Upload"
                               class="form-control"/>
                    </div>
                </div>

                <div>
                    <input type="submit" value="Sign In" class="btn btn-primary btn-sm full_btn"/>
                </div>

            </form>
        </div>

    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
