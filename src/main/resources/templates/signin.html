<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Sign in</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="/static/style.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
</head>
<body>

<div class="container">
    <div class="block_authorization">

        <div class="text_center">Sign in to <span class="main_font">PhoneBook</span></div>

        <div th:if="${param.error}" class="error data_container_sm">
            Invalid username or password.
        </div>

        <div th:if="${param.logout}" class="error data_container_sm">
            You have been logged out.
        </div>

        <div class="data_container_sm">
            <form th:action="@{/signin}" method="post">
                <div class="mb-3">
                    <label class="form-label"> Username </label>

                    <div class="input-group-sm">
                        <input id="user" type="text" name="username"
                               class="form-control"/>
                    </div>
                </div>
                <div class="mb-4">
                    <label class="form-label"> Password </label>

                    <div class="input-group-sm">
                        <input id="password" type="password" name="password"
                               class="form-control"/>
                    </div>
                </div>

                <div>
                    <input type="submit" value="Sign In" class="btn btn-primary btn-sm full_btn"/>
                </div>

            </form>
        </div>

        <div class="data_container_sm">
            <div class="text_md">You don't have an account?
                <a class="main_text" href="/signup">Create an account</a>
            </div>
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
